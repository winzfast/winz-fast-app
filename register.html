<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="box">
        <h1>Registration</h1>
        <form id="registerForm">
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter Username" id="username" name="username">
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Enter Your Password" id="password" name="password" required>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter Your Email" id="email" name="email" required>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <input type="text" placeholder="Enter Your Phone" id="phone" name="phone">
            </div>
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter Your address" id="address" name="address">
            </div>
            <!-- <div>
              <i class="fa-solid fa-calendar"></i>
              <input type="date" name="birthdate">
            </div> -->
            <input type="submit" value="Register">
        </form>

        <p id="registerMessage"> </p>
        <span>
                Already have an account?
                <a href="ADMIN/login.html">Login</a>
            </span>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#registerForm").submit(function (event) {
            event.preventDefault();

            let username = $("#username").val();
            let password = $("#password").val();
            let email = $("#email").val();
            let phone = $("#phone").val();
            let address = $("#address").val();

            let registrationData = {
                username: username,
                password: password,
                email: email,
                phoneNumber: phone,
                address: address
            };

            $.ajax({
                url: "http://localhost:8080/api/auths/register",
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(registrationData),
                success: function (response) {
                    if (response) {
                        $("#registerMessage").text("Register successfully");
                        window.location.href = "ADMIN/login.html";
                    } else {
                        $("#registerMessage").text(" Error");
                    }
                },
                error: function (error) {
                    console.log(error);
                    $("#registerMessage").text("Error");
                }
            });
        });
    });

</script>
</body>
</html>
