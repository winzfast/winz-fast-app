    <script type="text/javascript">

        //Phân Trang Cho Table
        function Pager(tableName, itemsPerPage) {
            this.tableName = tableName;
            this.itemsPerPage = itemsPerPage;
            this.currentPage = 1;
            this.pages = 0;
            this.inited = false;

            this.showRecords = function (from, to) {
                var rows = document.getElementById(tableName).rows;
                for (var i = 1; i < rows.length; i++) {
                    if (i < from || i > to)
                        rows[i].style.display = 'none';
                    else
                        rows[i].style.display = '';
                }
            }

            this.showPage = function (pageNumber) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var oldPageAnchor = document.getElementById('pg' + this.currentPage);
                oldPageAnchor.className = 'pg-normal';

                this.currentPage = pageNumber;
                var newPageAnchor = document.getElementById('pg' + this.currentPage);
                newPageAnchor.className = 'pg-selected';

                var from = (pageNumber - 1) * itemsPerPage + 1;
                var to = from + itemsPerPage - 1;
                this.showRecords(from, to);
            }

            this.prev = function () {
                if (this.currentPage > 1)
                    this.showPage(this.currentPage - 1);
            }

            this.next = function () {
                if (this.currentPage < this.pages) {
                    this.showPage(this.currentPage + 1);
                }
            }

            this.init = function () {
                var rows = document.getElementById(tableName).rows;
                var records = (rows.length - 1);
                this.pages = Math.ceil(records / itemsPerPage);
                this.inited = true;
            }
            this.showPageNav = function (pagerName, positionId) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var element = document.getElementById(positionId);

                var pagerHtml = '<span onclick="' + pagerName +
                    '.prev();" class="pg-normal">&#171</span> | ';
                for (var page = 1; page <= this.pages; page++)
                    pagerHtml += '<span id="pg' + page + '" class="pg-normal" onclick="' + pagerName +
                        '.showPage(' + page + ');">' + page + '</span> | ';
                pagerHtml += '<span onclick="' + pagerName + '.next();" class="pg-normal">&#187;</span>';

                element.innerHTML = pagerHtml;
            }
        }
    </script>

    function handleEdit() {
        const row = $(this).closest('tr');
        row.find('.save').show();
        row.find('.edit').hide();

        row.find('td:nth-child(4)').each(function () {
            const oldValue = $(this).text();
            const inputElement = $('<input type="date" class="form-control">');
            inputElement.val(oldValue);
            $(this).html(inputElement);
        });

        row.find('td:nth-child(6)').each(function () {
            const oldValue = $(this).text();
            const inputElement = $('<input type="email" class="form-control">');
            inputElement.val(oldValue);
            $(this).html(inputElement);
        });

        row.find('td:not(:first-child):not(:nth-child(2)):not(:nth-child(4)):not(:nth-child(6)):not(:last-child)').each(function () {
            const oldValue = $(this).text();
            const inputElement = $('<input type="text" class="form-control" value="' + oldValue + '">');
            $(this).empty();
            $(this).append(inputElement);
        });
    }


    function handleSave() {
        const row = $(this).closest('tr');
        const userId = row.find('td:first-child').text();
        const username = row.find('.username').val();
        const password = row.find('.password').val();
        const fullName = row.find('td:nth-child(3) input').val();
        const dateOfBirth = row.find('td:nth-child(4) input').val();
        const address = row.find('td:nth-child(5) input').val();
        const email = row.find('td:nth-child(6) input').val();
        const phoneNumber = row.find('td:nth-child(7) input').val();

        const updatedData = {
            id: userId,
            username: username,
            password: password,
            fullName: fullName,
            dateOfBirth: dateOfBirth,
            address: address,
            email: email,
            phoneNumber: phoneNumber
        };

        // Send the updated data to the server
        $.ajax({
            type: 'POST',
            url: `http://localhost:8080/api/admin/user-list/user/save/${userId}`,
            contentType: 'application/json',
            data: JSON.stringify(updatedData),
            success: function (response) {

            error: function (error) {

            }
        });

        row.find('.edit').show();
